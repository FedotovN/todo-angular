<div class="dark:bg-gray-600 h-screen w-full flex bg-gray-300 flex-col">
    <header class="flex h-16 w-full items-center justify-between dark:text-gray-300 text-gray-300 bg-gray-700 dark:bg-gray-800 px-3">
      <div class="flex gap-3 items-center cursor-pointer" (click)="redirectOnMain()">
        <p class="font-semibold text-lg py-2">Трекер задач</p>
        <p class="font-semibold text-xs py-2 text-gray-500">Имя Пользователя</p>
      </div>
      <div class="flex gap-5 items-center">
        <mat-slide-toggle [checked]="darkThemed" color="accent" (click)="toggleTheme()">
          {{ darkThemed ? 'Тёмная тема' : 'Светлая тема' }}</mat-slide-toggle>
        <div class="flex gap-2 flex-1 justify-end items-center"> 
          <button mat-stroked-button color="accent" (click)="goToAccount()">Аккаунт</button>
          <button mat-button color="warn">Выход</button>
        </div>
      </div>
    </header>
    <main class="flex-1 px-3">
      <router-outlet></router-outlet>
    </main>
    <footer class="h-24 flex justify-end items-center px-3">
      <button mat-fab>
        <i class="fa-solid fa-plus text-2xl"></i>
      </button>
    </footer>
</div>
