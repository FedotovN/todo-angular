<div style="height: 100vh; width: 100%; display: flex; flex-direction: column; gap: 3rem;">
  <div style="height: 100%;display: flex; justify-content: center; align-items: center; background: #ddd; gap: 2rem;">
    <div style="border-radius: .25rem; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 200px; padding: 10px; gap: 1rem; text-align: center;">
      <button class="base_button" (click)="baseCounter = baseCounter + 1">
        Прибавить!
      </button>
      <button class="base_button" (click)="baseCounter = baseCounter - 1">
        Убавить!
      </button>
      {{'Это строка в которой есть число ' + baseCounter}}
    </div>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
      <div style="border-radius: .25rem; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 200px; padding: 10px;">
        {{ trueOrFalse ? "Правда!" : "Ложь."}}
      </div>
      <div style="border-radius: .25rem; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 200px; padding: 10px;">
        <button class="base_button" (click)="trueOrFalse = !trueOrFalse">
          А может не {{ trueOrFalse ? "правда?" : "ложь?"}}
        </button>
      </div>
    </div>
  </div>
</div>
